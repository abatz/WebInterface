 <tr>
        <td>
		  <b>Calculation:</b><br>
		<select id="anomOrValue" name="anomOrValue" class="anomOrValue" width="95%">
			{% for x,y in formAnomOrValue %}
			    <option value="{{ x }}" {% if x == anomOrValue  %} selected {% endif %}>{{ y }}</option>
			{% endfor %}
		</select>
	</td>
	</tr>
	<tr><td>
               <!----------------------------->
               <!--         TIME PERIOD     -->
               <!----------------------------->
                  <b>Time Period</b><br>
                   <div class="timeperiod">
                          Start Date:
                          <input type="text" id="dateStart" value="{{ dateStart }}" name="dateStart">
                          <br>
                          {% if form_error.dateStart %}
                                <div class="error">{{ form_error.dateStart }}</div>
                                <br>
                          {% endif %}
                          End Date:
                          <input type="text" id="dateEnd" value="{{ dateEnd }}" name="dateEnd">
                           {% if form_error.dateEnd %}
                                <br>
                                <div class="error">{{ form_error.dateEnd }}</div>
                           {% endif %}
                   </div>
          </td>
        </tr>
