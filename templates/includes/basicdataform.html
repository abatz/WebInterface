	<table id="table" class="table table-striped" width="20%">
	<tr>
	   <td>
		<h4><p style="text-align:left"><u><span style='color:blue'> Data:</span></u></p></h4>
	   </td>
	</tr>
	<tr>
	    <td>
	       <!----------------------------->
	       <!--           VARIABLE      -->
	       <!----------------------------->
		  <b>Variable:</b><br>
		  <div class="basicvariable">
			<div class="variableLandsat">
				<select id="variableLandsat" name="basicvariable" width="95%">
					<option value="">--select variable--</option>-->
					{% for x,y in formVariableLandsat %}
					    <option value="{{ x }}">{{ y }}</option>
					{% endfor %}
					{% for x,y in formVariableGrid %}
					    <option value="{{ x }}">{{ y }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	    </td>
	</tr>
	<tr>
	   <td>
			  <b>Time Period</b><br>
			   <div class="timeperiod">
				  Start Date:
				  <!--<input type="text" id="from" value="2013-04-01" name="dateStart">-->
				  <input type="text" id="from" value="2013-07-01" name="dateStart">
				  <br>
				  End Date:
				  <input type="text" id="to" value="2013-07-31" name="dateEnd">
			   </div>
	  </td>
	</tr>
	<tr>
	   <td>
			  <b>Domain:</b><br>
			   <div class="domainType">
				Select Domain: 
				<select id="domainType" name="domainType" width="95%">
                                        <option value="">--select domain--</option>-->
                                        {% for x,y in formLocation %}
                                            <option value="{{ x }}">{{ y }}</option>
                                        {% endfor %}
                                </select>
			 </div>
			   <div class="subdomain">
				<br>
				<div class="points">
				  Select a Point Location (Lon(E), Lat(N)):
				  <input id="pointLatLong" name="pointLatLong" value="-119.8219,39.5272" />
				  <!--<input id="userLatLong" name="userLatLong" value="{{ pointLong }},{{ pointLat }}" />-->
				</div>
				<div class="states">
				  Select a State:
				<select id="state" name="state" width="95%">
					{% for x,y in formStates %}
					    <option value="{{ x }}">{{ y }}</option>
					{% endfor %}
				</select>
				</div>
			   </div>

	  </td>
	</tr>
	<tr>
	 <td>
			   <input type="submit" class="btn btn-large ptn-primary pull-right" value="RUN" />
	  </td>
	</tr>
	 {% if ppost==1 %}
	<tr>
           <td>
                <h4><p style="text-align:left"><u><span style='color:blue'> Outputs:</span></u></p></h4>
		<li>Map</li>
		{% if variable=='NDVI' %}<li>Data</li>{% endif %}
           </td>
        </tr>
	 {% endif %}
	</table>
