	<table id="table" class="table table-striped" width="20%">
	<tr>
	   <td>
		<h4><p style="text-align:left"><u><span style='color:blue'> Data Options:</span></u></p></h4>
	   </td>
	</tr>
	<tr>
	    <td>
	       <!----------------------------->
	       <!--           VARIABLE      -->
	       <!----------------------------->
		  <div class="basicvariable">
			<div class="variableLandsat">
		  		<b>Variable:</b><br> 
				<select id="variableLandsat" name="basicvariable" width="95%">
					{% for x,y in formVariableLandsat %}
					    <option value="{{ x }}" {% if x == variable  %} selected {% endif %}>{{ y }}</option>
					{% endfor %}
					{% for x,y in formVariableGrid %}
					    <option value="{{ x }}"{% if x == variable  %} selected {% endif %}>{{ y }}</option>
					{% endfor %}
				</select>
				<br>
		  		<b>Calculation:</b><br> 
				<select id="anomOrValue" name="anomOrValue" width="95%">
					{% for x,y in formAnomOrValue %}
					    <option value="{{ x }}" {% if x == anomOrValue  %} selected {% endif %}>{{ y }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</td>
	</tr>
	<tr>
	<td>
	       <!----------------------------->
	       <!--         TIME PERIOD     -->
	       <!----------------------------->
		  <b>Time Period</b><br>
		   <div class="timeperiod">
			  Start Date:
			  <input type="text" id="from" value={{ dateStart }} name="dateStart">
			  <br>
			  End Date:
			  <input type="text" id="to" value={{ dateEnd }} name="dateEnd">
		   </div>
	  </td>
	</tr>
	 <tr>
           <td>
		       <!----------------------------->
		       <!--      DOMAIN             -->
		       <!----------------------------->
				  <b>Domain:</b><br>
				   <div class="domainType">
					Select Domain: 
					<select id="domainType" name="domainType" width="95%">
						{% for x,y in formLocation %}
						    <option value="{{ x }}"{% if x == domainType  %} selected {% endif %}>{{ y }}</option>
						{% endfor %}
					</select>
				 </div>
			       <!----------------------------->
			       <!--      SUBDOMAIN (Points,States)   -->
			       <!----------------------------->
				   <div class="subdomain">
					<div class="states">
						<br>	
						  Select a State:
						<select id="state" name="state" width="95%" class="textfeld"  
							onclick="findAddress();return false"  
							onchange="findAddress();return false" onfocus="">
							{% for x,y in formStates %}
							    <option value="{{ x }}" {% if x == state  %} selected {% endif %}>{{ y }}</option>
							{% endfor %}
						</select>
						<br>
					</div>
					<div class="points">
						<br>
                                                  Select Point(s):<br>
                                                  <img src="http://www.google.com/mapfiles/ms/micons/red.png">Point 1:
                                                  <input id="pointLatLong" name="pointLatLong" value="{{ pointLong }},{{ pointLat }}" />
                                                  <!--<input id="pointLat" name="pointLatLong" value="{{ pointLat }}" size=5/>N,
                                                  <input id="pointLong" name="pointLatLong" value="{{ pointLong }}" size=5 />E-->
					</div>
					<div class="polygon">
						  Enter a Polygon (Lon(E), Lat(N)):
						<textarea rows="5" cols="30" id="polygon" name="polygon" >{{ polygon }}</textarea>
						<br>
					</div>
			     </div>
				<br>
		       <!----------------------------->
		       <!--      BUTTON            -->
		       <!----------------------------->
				   <input type="submit" class="btn btn-large ptn-primary pull-right" value="MAP" 
						form="form_map"/>
					 <div id="loading" style="display:none;">
						<img id="loading-image" src="images/loading_image.gif" alt="Loading..." />
					</div> 
	  </td>
	</tr>
	       <!----------------------------->
	       <!--      OUTPUT AREA       -->
	       <!----------------------------->
		<tr>
		   <td>
			<h4><p style="text-align:left"><u><span style='color:blue'> Map Options:</span></u></p></h4>
			Transparency:
			<select id="opacity" name="opacity" width="95%">
				{% for x,y in formOpacity %}
				    <option value="{{ x }}" {% if x == opacity  %} selected {% endif %}>{{ y }}</option>
				{% endfor %}
			</select>
	 {% if ppost==1 %}
			<!--
			<h4><p style="text-align:left"><u><span style='color:blue'> Outputs:</span></u></p></h4>
			<li>Map</li>
			{% if variable=='NDVI' %}<li>Data</li>{% endif %}
			-->

	 {% endif %}
		   </td>
		</tr>
	</table>
