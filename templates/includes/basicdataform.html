<table id="table" class="table table-striped" width="20%">
       <!---------------------------->
       <!--      DATA OPTIONS       -->
       <!----------------------------->
        <tr>
	    <td>
		<div class="accordion" id="accordionDATA">
		  <div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionDATA" href="#collapseDataOptions">
				<div class="panel panel-default">
				    <div class="panel-heading">
					<h4><p style="text-align:left"><u><span style='color:blue'> Data Options:</span></u>
					<span class="caret"></span>
					</p></h4>
				    </div>
				</div>
				</a>
			</div><!--end of accordion-heading-->
		   </div><!-- end of accordion-group-->
		    <div id="collapseDataOptions" class="accordion-body collapse in">
		       <div class="accordion-inner">
			    <div class="panel-body">
					{% include 'includes/dataoptions.html'%}
			    </div>
			</div><!-- end of accordion-inner-->
		    </div><!-- end of accordion-body -->
		  </div><!-- end of accordion-->
          </td>
       </tr>
       <!---------------------------->
       <!--      MAP OPTIONS       -->
       <!----------------------------->
	<tr>
	    <td>
		<div class="accordion" id="accordionMAP">
		  <div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionMAP" href="#collapseMapOptions">
				<div class="panel panel-default">
				    <div class="panel-heading">
					<h4><p style="text-align:left"><u><span style='color:blue'> Map Options:</span></u>
					<span class="caret"></span></p></h4>
				    </div>
				</div>
				</a>
			</div><!--end of accordion-heading-->
		   </div><!-- end of accordion-group-->
		    <div id="collapseMapOptions" class="accordion-body collapse">
		       <div class="accordion-inner">
			    <div class="panel-body">
					{% include 'includes/mapoptions.html'%}
			    </div>
			</div><!-- end of accordion-inner-->
		    </div><!-- end of accordion-body -->
		</div><!-- end of accordion-->
	  </td>
	</tr>
	<!----------------------------->
       <!--      BUTTON            -->
       <!----------------------------->
	 <tr>
             <td>
                <table>
                <tr><td width="30%">
                <input type="submit" class="btn btn-large ptn-primary" value="SUBMIT"
                        form="form_map" onclick="location.href='http://google.com';"/>
                        <!--form="form_map" onclick="location.href='#timeseriesoutput';"/>-->
                </td>
                <td width="70%">
                 <div id="loading" style="display:none;">
                        <img id="loading-image" src="images/loading_image.gif" alt="Loading..." />
                </div>
                </td></tr>
                <tr><td>
                <br>
                {% if mapid or timeSeriesData %}
                <button type="button" data-toggle="modal" data-target="#shareLink">Share Link</button>
                {% endif %}
                </td></tr>
                </table>
             </td>
         </tr>
</table>
