<table id="table" class="table table-striped" width="20%">
<tr>
   <td>
        <!----------------------------->
        <!--   DISPLAY OPTIONS   -->
        <!----------------------------->
         <h4><p style="text-align:left"><u><span style='color:blue'> Display:</span></u></p></h4>
   </td>
</tr>
<tr>
   <td>
         <b>Display Type: </b><br>
         <div class="displaytype">
                <!----------------------------->
                <!--       DISPLAY TYPE           -->
                <!----------------------------->
                <div class="displaytype">
                        <select id="DisplayType" name="DisplayType" width="95%">
                                {% for x,y in formDisplay %}
                                    <option value="{{ x }}">{{ y }}</option>
                                {% endfor %}
                        </select>
                </div>
        </div>
    </td>
</tr>

<tr>
   <td>
         <div class="domain">
                <b>Spatial Domain:</b><br>
                <!----------------------------->
                <!--     DOMAIN -->  
                <!----------------------------->
		  {% include 'includes/domain.html'%}
                <br>
        </div>
  </td>
</tr>

<tr>
   <td>
         <b>Calculated Metric: </b><br>
         <div class="metric">
                <!----------------------------->
                <!--        METRIC           -->
                <!----------------------------->
                <div class="metrics">
                        <select id="Metric" name="Metric" width="95%">
                                {% for x,y in formMetric %}
                                    <option value="{{ x }}">{{ y }}</option>
                                {% endfor %}
                        </select>
                </div>
        </div>
        <div class="climatology">
                <br>
                Climatology years:<br>
                 <input type="text" id="climyearfrom" name="yearfrom" size="4">
                <label for="to">to</label>
                <input type="text" id="climyearto" name="yearto" size="4">
        </div>
    </td>
</tr>

<tr>
   <td>
         <div class="statistic">
         <b>Statistic for Map Locations: </b><br>
                <!----------------------------->
                <!--        STATISTIC           -->
                <!----------------------------->
                <div class="statistic">
                        <select id="Statistic" name="Statistic" width="95%">
                                {% for x,y in formStatistic %}
                                    <option value="{{ x }}">{{ y }}</option>
                                {% endfor %}
                        </select>
                </div>
        </div>
    </td>
</tr>

<tr>
   <td>
         <div class="timeseriesoptions">
                <b>Time Series Averaging:</b><br>
                <!----------------------------->
                <!--    TIME AVGING OPTIONS   -->
                <!----------------------------->
                <div class="monthavgoptions">
                        <li>Average Data over <input id="months2avg" type="text" name="months2avg" value="1" maxlength="2" size="2"> months</li>
                </div>
                  <div class="dayavgoptions">
                          <li>Average Data over <input id="days2avg" type="text" name="days2avg" value="1" maxlength="2" size="2"> days</li>
                </div>
                  <div class="yearavgoptions">
                          <li>Average Data over <input id="years2avg" type="text" name="years2avg" value="1" maxlength="2" size="2"> years</li>
                </div>
        </div>


        <div class="buttons">
                <!----------------------------->
                <!--   BUTTONS   -->
                <!----------------------------->
                <br>
                 <input type="button"  class="btn btn-large btn-primary pull-center"
                                          value="PROCESS" id="processbtn">
                 <input type="button"  class="btn btn-large btn-primary pull-center"
                                          value="CLEAR DATA" onClick="">
        </div>
<!--
<div ng-controller="ProgressDemoCtrl">
    <small><em>No animation</em></small>
    <progressbar animate="false" value="dynamic" type="success"><b>{{dynamic}}%</b></progressbar>

</div>
-->
    </td>
</tr>
</table>
