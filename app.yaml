application: khegewisch-test
version: 1
runtime: python27
api_version: 1
threadsafe: true


handlers:
- url: /images/team
static_dir: templates/images/team
- url: /images/colorbars
static_dir: templates/images/colorbars
- url: /images/formulas
static_dir: templates/images/formulas
- url: /images
static_dir: templates/images
- url: /media
static_dir: media
- url: /contact
script: main.app
- url: /aboutdata
script: main.app
- url: /aboutmetrics
script: main.app
- url: /droughttool
script: main.app
- url: /oauth2callback
script: oauth2client.appengine.application
- url: /favicon.ico 
static_files: favicon.ico 
upload: favicon.ico
- url: /.*
script: main.app

libraries:
- name: jinja2
version: "2.6"
- name: webapp2
version: "2.5.2"
- name: pycrypto
version: "2.6"
- name: numpy
#version: "latest"
version: "1.6.1"
#- name: matplotlib
#  version: "latest"
#  #version: "1.2.0"
